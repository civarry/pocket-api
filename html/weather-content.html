<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="icon" href="/icons/iconpocketapi.png" />
  </head>
  <body>
    <div class="app-content">
      <div class="card" id="weather-card">
        <form id="location-form" class="search">
          <input
            type="text"
            id="location-input"
            name="location"
            placeholder="Enter City Name"
            spellcheck="false"
            required
          />
          <button type="submit">
            <img src="/icons/weatherIcons/search.png" />
          </button>
        </form>
        <div id="weather-data" class="weather">
          <img
            src="/icons/weatherIcons/rain.png"
            class="weather-icon"
            id="weather-icon"
          />
          <h1 id="temperature"></h1>
          <h2 class="city" id="location"></h2>
          <div class="details">
            <div class="col">
              <img src="/icons/weatherIcons/humidity.png" />
              <div>
                <p class="humidity" id="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="/icons/weatherIcons/wind.png" />
              <div>
                <p class="wind" id="windspeed">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="/js/index.js"></script> -->
</html>
